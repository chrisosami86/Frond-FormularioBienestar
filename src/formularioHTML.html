    <header>
        <img src="/banner.png" alt="Banner del Formulario" class="banner">
    </header>
    <main id="contenedor-form">
        <h1>Formulario de Registro</h1>
        <form id="registro-form">
            <label for="fecha-hora">Registro:</label>
            <input type="text" id="fecha-hora" name="fecha-hora" value="" readonly>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" placeholder="Correo institucional" name="correo" required>

            <label for="codigo-estudiante">Código de Estudiante:</label>
            <input type="number" id="codigo-estudiante" placeholder="Código sin el 20 y sin el programa" name="codigo-estudiante" required>

            <label for="numero-identificacion">Número de Identificación:</label>
            <input type="number" id="numero-identificacion" placeholder="Numero de cedula o tarjeta de identidad" name="numero-identificacion" required>

            <label for="programa-academico">Programa Académico:</label>
            <select id="programa-academico" name="programa-academico" required>
                <option value="">Seleccione un programa</option>
                <option value="2131 - Tecnología Química">2131 - Tecnología Química</option>
                <option value="2710 - Tecnología Electrónica">2710 - Tecnología Electrónica</option>
                <option value="2711 - Tecnología en sistemas de información">2711 - Tecnología en sistemas de información</option>
                <option value="2722 - Tecnología en Mantenimiento de Sistemas Electromecánicos">2722 - Tecnología en Mantenimiento de Sistemas Electromecánicos</option>
                <option value="2724 - Tecnología en Desarrollo de Software">2724 - Tecnología en Desarrollo de Software</option>
                <option value="2725 - Tecnología en Electrónica Industrial">2725 - Tecnología en Electrónica Industrial</option>
                <option value="2839 - Tecnología en Gestión Logística">2839 - Tecnología en Gestión Logística</option>
                <option value="3845 - Administración de Empresas">3845 - Administración de Empresas</option>
                <option value="3857 - Comercio Exterior">3857 - Comercio Exterior</option>
            </select>

            <label>Recibo Conforme:</label>
            <label for="recibo-si">
                <input type="radio" id="recibo-si" name="recibo" value="si" required> Si
            </label>
            <label for="recibo-no">
                <input type="radio" id="recibo-no" name="recibo" value="no" required> No
            </label>

            <button type="submit">Enviar</button>
        </form>
    </main>
    <script>
        // Establecer la fecha y hora actual en el campo correspondiente
        document.getElementById('fecha-hora').value = new Date().toLocaleString();
    </script>
